<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mtop
        {
            margin-top: 100px;
        }
    </style>
</head>
<body>
        
        
        <div class="container mtop">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <label for="u_name" class="mb-2">First name</label>
                    <input type="text" class="form-control form-control-sm"  id="u_name">
                </div>
                <div class="col-md-3">
                    <label for="u_name" class="mb-2">Second name</label>
                    <input type="text" class="form-control form-control-sm"  id="u_name">  
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-3">
                    <label for="u_name" class="mb-2">Email</label>
                    <input type="text" class="form-control form-control-sm"  id="u_name">
                </div>
                <div class="col-md-3">
                    <label for="u_name" class="mb-2">Password</label>
                    <input type="text" class="form-control form-control-sm"  id="u_name">
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-6">
                    <label for="text_area" class="mb-3 form-label">Description</label>
                    <textarea  id=""  rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-2">
                    <label for="text_area" class="mb-3 form-label">Gender</label>
                    <select name="sel1" id="District" class="form-select">
                        <option value="Ramnad">Male</option>
                        <option value="Coimbatore">Female</option>
                        <option value="Madurai">Other</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="text_area" class="mb-3 form-label">City</label>
                    <select name="sel2" id="District" class="form-select">
                        <option value="Ramnad">Ramnad</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Madurai">madurai</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="text_area" class="mb-3 form-label">Age</label>
                    <select name="sel3" id="District" class="form-select">
                        <option value="Ramnad">10-20</option>
                        <option value="Coimbatore">20-30</option>
                        <option value="Madurai">30-40</option>
                        <option value="Madurai">Above</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-md-6">
                    <input type="checkbox" class="form-check-input">
                    <label for="check_box" class="form-label">Check me out</label>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-6">
                    <button class="btn btn-primary" id="regbtn" onclick="btnclick()">Register</button>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>   

        <script>
            function btnclick() {
                    $("#regbtn").click(alert("Form submited"));
                }
